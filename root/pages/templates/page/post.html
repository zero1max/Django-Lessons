<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
    <h1>Posts</h1>
        <table>
            <tr>
                <th>Author</th>
                <th>Title</th>
                <th>Body</th>
                <th>Date</th>
            </tr>
            <tr>
            {% for post in posts %}
                <td>{{ post.author }}</td>
                <td>{{ post.title }}</td>
                <td>{{ post.body }}</td>
                <td>{{ post.created }}</td>
            {% endfor %}
            </tr>
        </table>
    </center>
</body>
</html>
